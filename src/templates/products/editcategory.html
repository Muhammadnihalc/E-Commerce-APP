{% extends 'layout.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% include '_messages.html' %}
            <h1 class="text-center mt-5">Edit Category</h1>
            <form action="" method="POST">
                <input type="text" name="category" class="form-control" value="{{ category.name }}">
                <input type="submit" value="Update Category" class="btn btn-info mt-2">
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock content %}
