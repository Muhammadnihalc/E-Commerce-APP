{% extends 'layout.html' %}

{% block content %}

<div class="container mt-5">
    
    <div class="row">
        <div class="col-md-3">
            <a href="{{ url_for('admin_home') }}" class="btn btn-primary">Back</a>
        </div>
        <div class="col-md-6">
            {% include '_messages.html' %}
            {% if brands %}
                <h1 class="text-center mb-4">Add a Brand</h1>
                <form action="" method="POST" class="text-center">
                    <input type="text" name="brand" class="form-control mb-3" placeholder="Enter Brand">
                    <input type="submit" value="Add Brand" class="btn btn-info">
                    
                </form>
            {% else %}
                <h1 class="text-center mb-4">Add Category</h1>
                <form action="" method="POST" class="text-center">
                    <input type="text" name="category" class="form-control mb-3" placeholder="Enter Category">
                    <input type="submit" value="Add Category" class="btn btn-info">
                </form>
            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock content %}
