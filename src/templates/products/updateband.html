{% extends 'layout.html' %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6"></div>
        {% include '_messages.html' %}
        {% if brands %}
        <h1 class="text-centre mt-5">Add a brand</h1>
            <form action="" method="post">
                <input type="text" name="brand" class="form-control" value="{{updatebrand.name}}">
                <input type="submit" value="update brand" class="btn btn-info mt-2" >

            </form>
            <a href="{{url_for('brands')}} class="btn btn-warning" style="margin-top: -65px; margin: left 140px;">Cancel</a>
        {% else %}
        <h1 class="text-centre mt-5">Add Category</h1>
        <form action="" method="post">
            <input type="text" name="category" class="form-control" value="{{updatecat.name}}>
            <input type="submit" value="update category" class="btn btn-info mt-2" >

        </form>
        <a href="{{url_for('category')}} class="btn btn-warning" style="margin-top: -65px; margin: left 140px;">Cancel</a>
        {% endif %}

        <div class="col-md-3"></div>
    </div>
</div>

{% endblock content %}
