{% extends 'layout.html' %}

{% block content %}

<div class="container"> 


  <div class="row">

    

        {% for product in products %}
        <div class="col-md-3 mt-3">
            <div class="card">
                <img src="{{url_for('static',filename='images/' + product.image_1)}}" alt="{{product.name}}" class="card-img-top" height=200>
                <div class="card-body"></div>
                {% if product.discount > 0 %}
                <h5 style="text-shadow: 1px 1px 2px #0000; color:red; transform: rotate(-15deg); position:absolute; top:20%; left:20%;">Discount {{product.discount}} %</h5>
                {% endif %}
                <h5 class="text-center">{{product.name}}</h5>
                <p class="text-center">price {{product.price}}</p>
            </div>
                <div class="card-footer">

                </div>
                 <a href="{{url_for('single_page', id=product.id)}}" class="float-left btn btn-sm btn-primary"> details</a> 
                 <form action="{{url_for('AddCart')}}" method="post">
                  <input type="hidden" name="product_id" value="{{product.id}}">
                  <button type="submit" class="btn btn-sm btn-warning float-right">Add cart</button>
                 
                  <input type="hidden" name="quantity" id="" value="1" min="1" max="{{product.stock}}">
                  {% set colors = product.colors.split(',') %}
                 
                  <select name="colors" id="colors" style="visibility: hidden;">
                      {%  for color in colors %}
                      {% set col = color.slipt(':') %}
                       <option value="{{col[0]}}">{{col[0]|capitalize}} </option>
                      {% endfor %}
                  </select>
              </form> 
            </div>


        </div>

    </div>
  </div>
    {% endfor %}
    </div>
 
</div>
</div>

{% endblock content %}
